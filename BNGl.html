<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Band Name Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎸 Ultimate Band Name Generator 🎶</h1>

    <div class="form-group">
      <input type="text" id="cityInput" placeholder="Enter your city name" />
      <input type="text" id="petInput" placeholder="Enter your pet's name" />
    </div>

    <button class="btn" onclick="generateName()">Generate Band Name</button>
    <button class="btn random" onclick="generateRandomName()">Random Suggestion</button>

    <div id="resultCard" class="result-card">
      <h2 id="result">Your band name will appear here 🎵</h2>
    </div>

    <div class="actions">
      <button onclick="copyName()">Copy</button>
      <button onclick="shareName()">Share</button>
      <button onclick="downloadName()">Download Image</button>
    </div>

    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <span class="slider round"></span>
    </label>
    <p class="theme-label">Toggle Theme</p>
  </div>

  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
